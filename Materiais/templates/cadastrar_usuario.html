{% extends 'base.html' %}
{% load bootstrap %}
{% block 'titulo' %}Cadastro de Usuário{% endblock %}
{% block 'menu' %}
{% include 'menu.html' %}
{% endblock %}
{% block 'conteudo' %}
<div class="container">
    <h2>Cadastro de Usuário</h2>
    <form method="post">
        {% csrf_token %}
        {{ form|bootstrap }}
        <button type="submit" class="btn btn-primary">Cadastrar</button>
    </form>
</div>
{% endblock %}
