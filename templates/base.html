<!DOCTYPE html>

<html lang="pt-br">
  <head>
    {% load static %}
    <link rel="icon" type="image/png" href="{% static 'simbol.svg' %}">.css
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <title>{% block 'titulo' %} {% endblock %}</title>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark fixed-top">
      <a class="nav-link text-light" href="{% url 'home' %}">Inicio</a>  
      {% block 'menu' %}  {% endblock %}
      <a class="nav-link text-light" href="{% url 'sair' %}">Sair</a>
    </nav>

    <div class="container mt-5 pt-4"> <!-- Ajuste aqui -->
      {% block 'conteudo' %} {% endblock %}
    </div>
    <br>
    <br>
    <footer class="fixed-bottom text-left ">
        By Eric Augustin - <a href='mailto:ericaugustin@gmail.com'>Contato <i class="bi bi-envelope-at"></i></a>
    </footer>

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
